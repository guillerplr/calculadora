<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
</head>

<body>

  <div class="calculadora" data-content="">
    <input id="resultado" type="text" class="display" readonly="readonly" maxlength="8">
    <div class="teclado">
      <button class="tecla">C</button>
      <button class="tecla">CE</button>
      <button class="tecla">%</button>
      <button class="tecla">÷</button>
      <button class="tecla numero">7</button>
      <button class="tecla numero">8</button>
      <button class="tecla numero">9</button>
      <button class="tecla">x</button>
      <button class="tecla numero">4</button>
      <button class="tecla numero">5</button>
      <button class="tecla numero">6</button>
      <button class="tecla">-</button>
      <button class="tecla numero">1</button>
      <button class="tecla numero">2</button>
      <button class="tecla numero">3</button>
      <button class="tecla">+</button>
      <button class="tecla zero numero">0</button>
      <button class="tecla numero">,</button>
      <button class="tecla igual">=</button>
    </div>
    <div class="ultimos">
      <div>
        <h3>Últimos resultados:</h3>
        <button class="clearButton">limpar</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
